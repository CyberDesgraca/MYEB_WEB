<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<title>MyEB</title>
	<!--===============================================================================================-->		
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->	
		<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
	<!--===============================================================================================-->
		<link rel="stylesheet" type="text/css" href="css/main.css">
	<!--===============================================================================================-->
	</head>
	<body>
		<div class="main">
			<form class="form-login">
				<span class="form-login-title">
					sign up
				</span>

				<div class="form-input" data-validate="Enter your Username">
					<input class="form-input-data" type="text" name="user" placeholder="User">
					<span class="form-input-icon" data-placeholder="&#xf207;"></span>
				</div>

				<div class="form-input" data-validate="Enter your Email">
					<input class="form-input-data" type="text" name="email" placeholder="Email">
					<span class="form-input-icon" data-placeholder="&#xf15a;"></span>
				</div>

				<div class="form-input" data-validate="Enter your Password">
					<input class="form-input-data" type="password" name="password" placeholder="Password">
					<span class="form-input-icon" data-placeholder="&#xf191;"></span>
				</div>

				<div class="form-container-button">
					<button class="form-btn-login">
						Sign Up
					</button>
				</div>

				<div class="form-container-sin">
					<a class="form-sin" href="#">
						Login!
					</a>
				</div>
			</form>			
		</div>
	</body>
</html>
